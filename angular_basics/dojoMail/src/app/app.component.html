<h1>Dojo Mail</h1>
<table>
  <thead>
    <tr>
      <td>Email</td>
      <td>Importance</td>
      <td>Subject</td>
      <td>Content</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let email of emails'>
      <td>{{email.email | lowercase}}</td>
      <td *ngIf='email.important'>High</td>
      <td *ngIf='!email.important'>Low</td>
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </tbody>
</table>
